<body>
    <section id="one"> 
     <p>End of</p>   
    <p>Discount For</p>
    <h2 class="newyear">Christmas</h2>

</section>

<section id="three">

<script>
    // FUNCTION FOR CHRISTMAS DISCOUNT OFFER TIME 
    const days=document.querySelector("#days-christmas");
    const hours=document.querySelector('#hours-christmas');
    const minutes=document.querySelector('#minutes-christmas');
    const seconds=document.querySelector('#seconds-christmas');
     
     function Discountchristmas(){
        const currentYear=new Date().getFullYear();
        const newYear=new Date(`december 25 ${currentYear} 00:00:00`);
        const currentDate=new Date();
        const Diff=newYear-currentDate;
        const d=Math.floor(Diff/1000/60/60/24);
        const h=Math.floor((Diff/1000/60/60)%24);
        const m=Math.floor((Diff/1000/60)%60);
        const s=Math.floor((Diff/1000)%60);
        days.innerHTML=d;
        hours.innerHTML=h;
        minutes.innerHTML=m;
        seconds.innerHTML=s;
     }
     setInterval(Discountchristmas,1000);

 // FUNCTION FOR NEWYEAR DISCOUNT OFFER TIME 
     const dayss=document.querySelector("#days-newyear");

 function discountnewyear(){
